<template name="fileRow">
    <div class="row file-info" id="{{getId}}">
      {{#if $neq type 'edit'}}
      <input type="text" id="file-name" placeholder="File Name" class="file-name"/>
      <div class="fileinputs">
        <input id="fileInput" type="file" class="file" />
        <div class="fakefile">
          <input placeholder="Select File"/>
        </div>
      </div>
      <select id="parentDir" class="dropdown-list">
          <option value="">Select Folder</option>
        {{#each dirsList}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      {{/if}}
      <button id="{{getId}}" data-type="allusers" class="file-users">All Users</button>
      <div class="multiselect">
        <div class="selectBox">
          <select>
            <option>Deal Room</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes" data-type="dealRoomIds">
          {{#each dealRoomsList}}
            <label for="{{_id}}">
              <input type="checkbox" id="{{_id}}" data-type="dealRoomIds"  checked="{{checked}}"/>{{name}}</label>
          {{/each}}
        </div>
      </div>
      <div class="multiselect">
        <div class="selectBox">
          <select>
            <option>CP Firms</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes" data-type="teamIds">
          {{#each teamsList}}
            <label for="{{_id}}">
              <input type="checkbox" id="{{_id}}" data-type="teamIds" checked="{{checked}}"/>{{displayName}}</label>
          {{/each}}
        </div>
      </div>
      <div class="multiselect">
        <div class="selectBox">
          <select>
            <option>CP Users</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes" data-type="userIds">
          {{#each usersList}}
            <label for="{{userId}}">
              <input type="checkbox" id="{{userId}}" data-type="userIds"  checked="{{checked}}"/>{{displayName}}</label>
          {{/each}}
        </div>
      </div>
      {{#if $neq type 'edit'}}
        <icon id="{{getId}}" class="icon-minus-circled remove-row"></icon>
      {{/if}}
    </div>
  </template>
