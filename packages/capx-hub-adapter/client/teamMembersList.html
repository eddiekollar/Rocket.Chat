<template name="teamMembersList">
    {{!-- {{> videoCall}} --}}
    {{#if isGroupChat}}
    {{#with userTeam}}
    <div class="flex-tab__header">
      <div class="list-view animated">
        <div class="title">
          <h2>{{displayName}}</h2>
        </div>
      </div>
    </div>
    <div class="flex-tab__result list-view">
      {{#if loading}}
        <ul class='list clearfix lines'>
          {{> loading}}
        </ul>
      {{else}}
        {{#each members}}
        <ul class='list clearfix lines'>
          <li class='user-image user-card-room status-{{status}}'>
            <button data-username="{{user.username}}" tabindex="0" title="{{userDisplayName}}">
              {{> avatar username=user.username}}
              <p>{{userDisplayName}} {{utcOffset}}</p>
              {{#if muted}}
                <i class="icon-mute" title="{{_ "User_muted"}}"></i>
              {{/if}}
            </button>
          </li>
        </ul>
        {{/each}}
      {{/if}}
      </div>
    {{/with}}
    {{#with otherTeam}}
    <div class="flex-tab__header">
      <div class="list-view animated">
        <div class="title">
          <h2>{{displayName}}</h2>
        </div>
      </div>
    </div>
    <div class="flex-tab__result list-view">
      {{#if loading}}
        <ul class='list clearfix lines'>
          {{> loading}}
        </ul>
      {{else}}
        {{#each members}}
        <ul class='list clearfix lines'>
          <li class='user-image user-card-room status-{{status}}'>
            <button data-username="{{user.username}}" tabindex="0" title="{{userDisplayName}}">
              {{> avatar username=user.username}}
              <p>{{userDisplayName}} {{utcOffset}}</p>
              {{#if muted}}
                <i class="icon-mute" title="{{_ "User_muted"}}"></i>
              {{/if}}
            </button>
          </li>
        </ul>
        {{/each}}
      {{/if}}
      </div>
    {{/with}}
    {{/if}}
    <div class="user-view animated{{#unless showUserInfo}} animated-hidden{{/unless}}">
      {{> hubUserInfo (userInfoDetail)}}
    </div>
  </template>
